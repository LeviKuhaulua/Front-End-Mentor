<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Levi Kuhaulua"> 
  <meta name="description" content="Implementation of the Advice Generator challenge by Frontend Mentor"> 
  <meta name="keywords" content="Frontend Mentor, HTML, CSS, JavaScript"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>

  <script src="advice.js" defer></script>
</head>
<body>

  <main class="advice">
    
    <h1 
      id="adviceSlipId" 
      class="advice__header" 
      aria-live="assertive">
    </h1>
    <p 
      id="adviceSlip" 
      class="advice__text" 
      aria-live="assertive">
    </p>
  
    <div class="advice__divider" aria-hidden="true"> 
    </div>
    
    <button 
      id="adviceBtn" 
      type="button" 
      class="advice__button"
      title="Please wait 2 seconds before clicking the button again">
      <img src="images/icon-dice.svg" alt="Button Icon"> 
    </button>
  </main>

</body>
</html>
