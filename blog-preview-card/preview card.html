<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- displays site properly based on user's device -->
  <meta name="author" content="Levi Kuhaulua"/> 
  <meta name="description" content="Implementation of the blog preview card found in Front-End Mentor"/> 
  <meta name="keywords" content="Blog Preview Card, Front-End Mentor, CSS Flex"/> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
  <link rel="stylesheet" href="./style.css"/>
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <article class="card">
    <img class="card__img" src="assets/images/illustration-article.svg" alt="Blog Picture"/> 

    <section role="contentinfo"> 
      <p class="figtree-800 card__category">
        Learning
      </p>

      <p class="figtree-500 card__published">
        Published 21 Dec 2023
      </p>

      <h1 class="figtree-800 card__header">HTML & CSS foundations</h1>

      <p class="figtree-500 article__descript">
        These languages are the backbone of every website, defining structure, content, and presentation
      </p>
    </section>

    <footer class="card__footer">
      <img src="assets/images/image-avatar.webp" alt="Picture of author: Greg Hooper"/> 
      <p class="figtree-800">Greg Hooper</p>
    </footer>
    
  </article>
  
  <footer class="attribution figtree-500">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LeviKuhaulua">Levi Kuhaulua</a>.
  </footer>
</body>
</html>
